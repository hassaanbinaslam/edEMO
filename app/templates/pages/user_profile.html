{% extends 'layouts/base.html' %}
{% set title = 'User Profile' %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<div>
    <center>
        <div class="col-lg-4 col-lg-offset-4">
            <div class="page-header">
                <h1>{{title}}</h1>
            </div>

            <!-- User Name -->
            <div class="input-group input-group-lg" align="left">
                <span class="input-group-addon">Name</span>
                <span class="form-control">{{user.name}}</span>
            </div>

            <!-- User Email-->
            <div class="input-group input-group-lg" align="left">
                <span class="input-group-addon" style="padding-right:19px">Email</span>
                <span class="form-control">{{user.email}}</span>
            </div>

            <!-- User Bio -->
            <div class="input-group input-group-lg" align="left">
                <span class="input-group-addon" style="padding-right:38px">Bio</span>
                <span class="form-control" style="height: 100px">{{user.bio if user.bio is not none}}</span>
            </div>
            <hr>
            <div>
                <a href="{{url_for('main.user_profile_edit')}}" class="btn btn-lg btn-default" role="button">Edit
                    profile</a>
            </div>
        </div>
    </center>
</div>

{% endblock %}
